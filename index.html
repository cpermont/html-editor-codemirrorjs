        .CodeMirror {
          /*float: left;*/
          width: 100%;

        }
        iframe {
          width: 50%;
          /*float: left;*/
          height: 300px;
          border: 1px solid black;
        }

<body>

<h3>HTML5 preview</h3>
    <p>
      <b>Buscar</b>: Ctrl-F / Cmd-F<br>
      <b>Buscar siguiente</b>: Ctrl-G / Cmd-G   <br>
      <b>Buscar anterior</b>: Shift-Ctrl-G / Shift-Cmd-G  <br>
      <b>Remplazar</b>: Shift-Ctrl-F / Cmd-Option-F    <br>
      <b>Remplazar todos</b>: Shift-Ctrl-R / Shift-Cmd-Option-F
    </p>
    <center>
      Arrastra tu HTML aqu√≠:
    </center>
    <textarea id="code" name="code"></textarea>
    <center>
      Previa del HTML:<br>
      <iframe id="preview"></iframe>
    </center>
    <script>
      var delay;
      // Initialize CodeMirror editor with a nice html5 canvas demo.
      var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        mode: 'text/html',
        lineNumbers: true,
        lineWrapping: true,
        theme: "monokai",
        extraKeys: {"Alt-F": "findPersistent"}
      });
      editor.on("change", function() {
        clearTimeout(delay);
        delay = setTimeout(updatePreview, 300);
      });

      function updatePreview() {
        var previewFrame = document.getElementById('preview');
        var preview =  previewFrame.contentDocument ||  previewFrame.contentWindow.document;
        preview.open();
        preview.write(editor.getValue());
        preview.close();
      }
      setTimeout(updatePreview, 300);
    </script>

</body>
</html>
